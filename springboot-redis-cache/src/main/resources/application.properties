server.port=8081

#数据库连接
spring.datasource.url=jdbc:mysql://localhost:3306/redis-cache?useUnicode=true
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=admin123

#mybatis配置
mybatis.type-aliases-package=com.mscloudmesh.springbootrediscache.model
mybatis.mapper-locations=classpath:mapper/*.xml

#mybatis的下划线转驼峰配置
#mybatis.configuration.map-underscore-to-camel-case=true


#打印sql时的语句 ========================
logging.level.com.acong.dao = debug

#另外一种打印语句的方式
#mybatis.configuration.log-impl=org.appache.ibatis.logging.stdout.StdOutImpl

#将themilef的默认缓存禁用，热加载生效
spring.thymeleaf.cache=false

#启用分页插件[或者程序中进行配置]
#pagehelper.helper-dialect=mysql
#pagehelper.reasonable=true

## Redis 配置
## Redis数据库索引（默认为0）
spring.redis.database=0
## Redis服务器地址
spring.redis.host=127.0.0.1
## Redis服务器连接端口
spring.redis.port=6379
## Redis服务器连接密码（默认为空）
spring.redis.password=

## 连接超时时间（毫秒）
spring.redis.timeout=1200
